<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레프리 스트랩 뮬 슬리퍼 | SAPPUN</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/responsive.css">
</head>
<body>
    <main>
        <div class="container">
        </div>
        <aside>
            <a href="#" class="like"><img src="" alt="찜하기"></a>
            <h1>레프리 스트랩 뮬 슬리퍼(1.5cm/4cm)</h1>
            <!-- 상품가격, 포인트 적립 -->
            <dl>
                <dt>consumer</dt>
                <dd><del>27,900원</del></dd>
                <dt>price</dt>
                <dd>19,900원</dd>
                <dt>point</dt>
                <dd>200원</dd>
                <dt>색상</dt>
                <dd>
                    <select name="color" id="color">
                        <option value="none">--옵션선택--</option>
                        <option value="black">블랙(black)</option>
                        <option value="red">빨강(red)</option>
                        <option value="yellow">노랑(yellow)</option>
                    </select>
                </dd>
                <dt>굽높이</dt>
                <dd>
                    <select name="heel" id="heel">
                        <option value="none">--옵션선택--</option>
                        <option value="15">1.5cm</option>
                        <option value="4">4cm</option>
                    </select>
                </dd>
                <dt>사이즈</dt>
                <dd>
                    <select name="size" id="size">
                        <option value="none">--옵션선택--</option>
                        <option value="225mm">225mm</option>
                        <option value="230mm">230mm</option>
                        <option value="235mm">235mm</option>
                        <option value="245mm">245mm</option>
                        <option value="250mm">250mm</option>
                        <option value="255mm">255mm</option>
                        <option value="260mm">260mm</option>
                    </select>
                </dd>
            </dl>
            <!-- 총상품금액 카드, 구매하기, 실시간 재고 조회-->
            <div class="order">
                <div class="price_wrap">
                    <p>총 상품 금액</p>
                    <p><span class="price">0</span>원</p>
                </div>
                <button type="button" id="buy">buy it now</button>
                <button type="button" id="cart">cart</button>
                <button type="button" id="view">실시간 재고 조회</button>
            </div>
            <!-- 사이즈 선택 도우미  -->
            <div class="review">
                <p>사이즈 선택 도우미</p>
                <a href="#">자세히 보기</a>
                <p class="helper">이 상품은 <em>정사이즈로 나왔어요 (83%)</em></p>
                <div class="box"><span class="bar"></span></div>
            </div>
            <div class="btm">
                <p>334개의 리뷰</p>
                <a href="#" class="review_view">리뷰보기</a>
            </div>
        </aside>
    </main>
</body>
</html>
